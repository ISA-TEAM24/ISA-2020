<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/user/userLogin_style.css" />
    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    
    <title>Homepage</title>
  </head>
  <body>
    
    <div class="index-img" id="">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">

         
         <!--<a class="navbar-brand" href="#"> <img class="logo-img" src="img/logo.png" alt="" /></a>-->
          <button
            class="navbar-toggler custom-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <div class="container">
              <ul class="navbar-nav w-100 justify-content-center">
                <li class="nav-item">
                  <a class="nav-link surround-item" href="#contact">CONTACT</a>
                </li>
    
                <li class="nav-item">
                  <a class="nav-link surround-item" href="#about">ABOUT US</a>
                </li>
    
                <li class="nav-item active middle-nav">
                  <a onclick="logoListener()" class="nav-link" href="#">MDNN</a>
                </li>
    
                <li class="nav-item">
                  <a class="nav-link surround-item" id="signUpNavBtn" href="#">SIGN UP</a>
                </li>
    
                <li class="nav-item">
                  <a class="nav-link surround-item" id="loginNavBtn" href="#"> LOGIN</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <div id="loginFormModal" class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card">
            <div class="card-header">
              <h3>Sign In</h3>
              <div class="d-flex justify-content-end social_icon">
                <span><i class="fab fa-facebook-square"></i></span>
                <span><i class="fab fa-google-plus-square"></i></span>
                <span><i class="fab fa-twitter-square"></i></span>
              </div>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" id="username_input">
      
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" id="pw_input">
                </div>
                <div class="row align-items-center remember">
                  <input type="checkbox">Remember Me
                </div>
                <div class="form-group">
                  <input type="submit" value="Cancel" id="cancelBtn" class="btn float-right login_btn">
                  <input type="" onclick="logMeIn()" value="Login" class="btn float-right login_btn">
                </div>
              </form>
            </div>
            <div class="card-footer">
              <div class="d-flex justify-content-center links">
                Don't have an account?<a href="#">Sign Up</a>
              </div>
              <div class="d-flex justify-content-center">
                <a href="#">Forgot your password?</a>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div id="registrationFormModal" class="container">
        <div class="d-flex justify-content-center h-100">
          <div class="card-reg">
            <div class="card-header">
              <h3>Sign Up</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="First name">
      
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Last name">
                
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username">
                
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password">
                </div>
                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Confirm password">
                </div>

                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="far fa-address-card"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Address">
                
                </div>

                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-city"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="City">
                
                </div>

                <div class="input-group form-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fab fa-font-awesome-flag"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="State">
                
                </div>
                
              </form>
              
            </div>
            <div class="form-group">
              <input type="submit" value="Cancel" id="cancelRegBtn" class="btn float-right login_btn">
              <input type="submit" value="Submit" class="btn float-right login_btn">
            </div>
          </div>
        </div>
      </div>

      <!--searchbar start-->
      <section id="search" class="search-contain">
        <div class="container">
          <div class="row no-gutters">
            <div class="offset-lg-2 col-lg-5">
              <input id="search_field" list="search_list" class="col-lg-12 search-bar" type="text" placeholder="Find what you need today">
              <datalist id="search_list">
              
              </datalist>
            </div>
            <div class="col-lg-1 pr-2-4">
                <select class="selectpicker drop-me-down" id="dropdown_id" data-show-tokens= "false" data-live-search="true">
                  <option data-tokens="PHARMACY">&nbsp&nbspPHARMACY</option>
                  <option data-tokens="MEDICINE">&nbsp&nbspMEDICINE</option>    
                </select>            
            </div>
  
            <div class="col-lg-1">
              <button class="search-button" onclick="searchEvent()" type="submit">&nbspSEARCH&nbsp</button>
            </div>
          </div>
        </div>
      </section>
  
      <!--searchbar end-->
  
      <!-- BANNER TEXT START -->
      <section class="use-montseratt" id="banner_section">
        <div class="container">
          <div class="row row-bottom-margin">
            <div class="offset-lg-2">
              <p style="letter-spacing:-9px;">
                <span class="custom-green">M</span>
                <span class="custom-white">O</span>
                <span class="custom-green">D</span>
                <span class="custom-white">E</span>
                <span class="custom-white">R</span>
                <span class="custom-green">N</span>
                <span>&nbsp</span>
                <span class="custom-white">O</span>
                <span class="custom-green">N</span>
                <span class="custom-white">L</span>
                <span class="custom-white">I</span>
                <span class="custom-white">N</span>
                <span class="custom-white">E</span>
              </p>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="offset-lg-2 custom-white">
              PHARMACY
            </div>
          </div>
        </div>

        <div class="container" style="font-family: Molengo; font-size:20px;">
          <div class="row">
            <div class="offset-lg-2 custom-white">
              Where everything goes according to plan.
            </div>
          </div>
        </div>
      </section>
      <!-- BANNER TEXT END-->
    </div>

    <div class="img-about" id="about">

    </div>
    
    <div class="img-contact" id="contact">

    </div>


    <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"

            crossorigin="anonymous">

    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

            crossorigin="anonymous"
    ></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
    ></script>
    <script src="js/navscript.js"></script>
    <script src="js/user/login.js"></script>
    <script src="js/user/registration.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
