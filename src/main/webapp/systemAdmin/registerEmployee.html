    <div class="container">
        <h1>Create new account</h1>
    </div>
    <div class="container myContainer">
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="inputLastName">Last name</label>

                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            </br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" placeholder="example@domen" id="inputEmail4">
                </div>
                <div class="col">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" placeholder="Address">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" placeholder="City" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">State</label>
                    <input type="text" class="form-control" placeholder="State" id="inputState">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="inputPassword4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Confirm password</label>
                    <input type="password" class="form-control" placeholder="Cofirm password" id="inputPassword4">
                </div>
            </div>

            <!-- Type of user -->

            <div class="form-row">
                <div class="form-group col">
                    <label for="inputCity">Type of user:&nbsp;&nbsp; </label>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" value="dermatologist" name="customRadioInline"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Dermatologist</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" value="supplier" name="customRadioInline"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Supplier</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="pharmacyAdminId" value="pharmacyAdmin" name="customRadioInline"
                            class="custom-control-input">
                        <label class="custom-control-label" for="pharmacyAdminId">Pharmacy admin</label>
                    </div>

                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="systemAdminId" value="systemAdmin" name="customRadioInline"
                            class="custom-control-input">
                        <label class="custom-control-label" for="systemAdminId">System admin</label>
                    </div>
                </div>

            </div>

            <!-- End type of user -->

            <button type="submit" class="btn btn-primary">
                <span>Create new account</span>
            </button>
            </br></br>
        </form>
    </div>
