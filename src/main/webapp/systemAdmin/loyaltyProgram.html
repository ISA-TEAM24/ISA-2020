    </div>
    <div class="container myContainer">
        <form>
            <div class="form-row">
                <div class="col-3">
                    <label for="inputRegular">Regular</label>
                    <input type="text" class="form-control" value="0" disabled placeholder="Range from">
                </div>

                <div class="col-3">

                    <input type="text" class="form-control" value="1000" disabled placeholder="Range to">
                </div>
            </div>
            </br>
            <div class="form-row">
                <div class="col-3">
                    <label for="inputSilver">Silver</label>
                    <input type="text" class="form-control" value="1000" disabled placeholder="Range from">
                </div>
                <div class="col-3">
                    <label for="inputSilver">&nbsp</label>

                    <input type="text" class="form-control" value="3000" disabled placeholder="Range to">
                </div>
            </div>
            </br>
            <div class="form-row">
                <div class="col-3">
                    <label for="inputGold">Gold</label>
                    <input type="text" class="form-control" value="3000" disabled placeholder="Range from">
                </div>
                <div class="col-3">
                    <label for="inputGold">&nbsp</label>

                    <input type="text" class="form-control" value="3000+" disabled placeholder="Range to">
                </div>
            </div>

            </br>


        </form>
        <button type="submit" class="btn btn-primary">
