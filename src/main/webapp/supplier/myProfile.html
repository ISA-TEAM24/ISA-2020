    <div class="container myProfileCont">
        <form>
            <div class="form-row">
                <div class="col">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" disabled value="Nikola" placeholder="First name">
                </div>
                <div class="col">
                    <label for="inputLastName">Last name</label>

                    <input type="text" class="form-control" disabled value="Aleksic" placeholder="Last name">
                </div>
            </div>
            </br>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" disabled value="nikola@gmail.com" id="inputEmail4">
                </div>
                <div class="col">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" disabled value="nikola1234" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" disabled id="inputAddress" value="Bulevar oslobodjenja 123"
                    placeholder="1234 Main St">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" disabled value="Novi Sad" id="inputCity">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputCity">State</label>
                    <input type="text" class="form-control" disabled value="Serbia" id="inputState">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                <span>Edit</span>
            </button>
            <button type="submit" disabled class="btn btn-primary">
                <span>Save</span>
            </button>
            </br></br>
        </form>
    </div>
