    <h2 class="text-center">Podnošenje zahteva za godišnji odmor/odustvo</h2>
    <hr>

    <div class="container">
        <div class="col-md-20 col-centered">
          <div class="form-group">
            <label style="color:red" id="errormsg"> </label>
            <label style="color:green" id="successmsg"> </label>
          </div>

            <div class="form-group">
                <label>Od datuma: </label>
                <input class="form-control" type="date" placeholder=""  id="odDatuma">
            </div>  

            <div class="form-group">
                <label>Do datuma: </label>
                <input class="form-control" type="date" placeholder="" id="doDatuma">
            </div>

            <div class="form-group">
                <label>Vrsta zahteva: </label>
                <select class="form-control" id="vrstaZahteva">
                    <option>Godišnji odmor</option>
                    <option>Odsustvo</option>
                  </select>
            </div>

            <div class="form-group">
                <label for="razlogZahteva">Razlog: </label>
                <textarea class="form-control zahtevtxtArea" id="razlogZahteva" rows="2"></textarea>
            </div>

        <br>
            <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary customBtn" type="submit" id="podnesiZahtev" onclick="sendRequest()">Podnesi zahtev</button>
            </div>
        </div>

        <br>
        <br>
      </div>

      <div class="container col-lg-12"> 
        <h3>Vaši zahtevi: </h3>
        <table class="table text-center table-striped" id = "requestTable" >
          <thead class="thead">
            <tr>

              <th class="th-sm" scope="col" data-column="od" data-order ="desc">Od datuma</th>
              <th class="th-sm" scope="col" data-column="do" data-order ="desc">Do datuma</th>
              <th class="th-sm" scope="col" data-column="vrsta" data-order ="desc">Vrsta</th>
              <th class="th-sm" scope="col" data-column="razlog" data-order ="desc">Razlog</th>
              <th class="th-sm" scope="col" data-column="status" data-order ="desc">Status zahteva</th>

            </tr>
          </thead>

          <tbody id="requestBody">
        
          </tbody>
        </table>
      </div>
